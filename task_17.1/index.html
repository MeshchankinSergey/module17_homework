<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Государственные флаги.</h1>
    <div class="container">
        <div class="item">
            <h3>Россия</h3>
            <svg height="120" width="180" stroke="black">
                <rect x="0" y="0" width="180" height="40" fill="white" />
                <rect x="0" y="40" width="180" height="40" fill="blue" />
                <rect x="0" y="80" width="180" height="40" fill="red" />
            </svg>
        </div>
        <div class="item">
            <h3>Франция</h3>
            <svg height="120" width="180" stroke="black">
                <rect x="0" y="0" width="60" height="120" fill="blue" />
                <rect x="60" y="0" width="60" height="120" fill="white" />
                <rect x="120" y="0" width="60" height="120" fill="red" />
            </svg>
        </div>
        <div class="item">
            <h3>Финляндия</h3>
            <svg height="120" width="180" >
                <rect x="0" y="0" width="180" height="120" fill="white" stroke="black" />
                <rect x="50" y="0" width="40" height="120" fill="blue" />
                <rect x="0" y="40" width="180" height="40" fill="blue" />
            </svg>
        </div>
        <div class="item">
            <h3>Швейцария</h3>
            <svg height="120" width="180">
                <rect x="0" y="0" width="180" height="120" fill="red" stroke="black" />
                <rect x="78" y="20" width="24" height="80" fill="white" />
                <rect x="50" y="48" width="80" height="24" fill="white" />
            </svg>
        </div>
        <div class="item">
            <h3>Япония</h3>
            <svg height="120" width="180">
                <rect x="0" y="0" width="180" height="120" fill="white" stroke="black" />
                <circle cx="90" cy="60" r="40" fill="red" />
            </svg>
        </div>
    </div>
</body>
</html>
